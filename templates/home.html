{% extends 'base.html' %}

{% block title %}Cupcake Company{% endblock %}

{% block content %}
<div class="container">
    <ul id="cupcake-list" class="list-group">
    </ul>
</div>

<div class="container">
    <form id="add-cupcake-form">
            <label for="flavor" class="form-label">Flavor
                <input type="text" name="flavor" class="form-control">
            </label>
            <label for="size" class="form-label">Size
                <input type="text" name="size" class="form-control">
            </label>
            <label for="rating" class="form-label">Rating
                <input type="text" name="rating" class="form-control">
            </label>
            <label for="image" class="form-label">Image URL
                <input type="text" name="image" class="form-control">
            </label>
        <button class="btn btn-primary">Add Cupcake</button>
    </form>
</div>
{% endblock %}
